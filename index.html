<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-do list</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <main>
            <div class="main-container">

                <div class="form-container">
                    <form action="" id="form">
                        <h1>To-do list</h1>
                        <div class="input-container">
                            <input type="text" placeholder="New item" id="add-input">
                            <button class="add-btn" type="submit" id="add-btn">Add</button>
                        </div>
                    </form>
                </div>

              
                <div class="list-container">
                    <ul class="list" id="list">
                        <li>
                            <div class="container-check-btn">
                                <button type="button" class="check-btn">
                                <i class="fa-solid fa-check fa-sm"></i>
                                </button>

                                <p>Example: Item1</p>
                            </div>
                            
                            <div class="buttons-container">
                                <button type="button"><i class="fa-solid fa-pen-to-square"></i></button>
                                
                                <button type="button"><i class="fa-solid fa-trash"></i></button>
                            </div>

                            
                        </li>

                        <li>
                            <div class="container-check-btn">
                                <button type="button" class="check-btn">
                                <i class="fa-solid fa-check fa-sm"></i>
                                </button>

                                <p>Example: Item1</p>
                            </div>
                            
                            <div class="buttons-container">
                                <button type="button"><i class="fa-solid fa-pen-to-square"></i></button>
                                
                                <button type="button"><i class="fa-solid fa-trash"></i></button>
                            </div>

                            <!-- <div class="edit-container">
                                <input type="text" class="edit-input">
                                <button type="button" class="edit-btn">Edit</button>
                                <button type="button" class="cancel-btn">Cancel</button>
                            </div> -->
                        </li>
                        
                    </ul>
                    
                </div>   

                
            </div>

            
        </main>
        
    <script src="./scripts/all.min.js" crossorigin="anonymous"></script>
    <script type="module" src="./scripts/index.js"></script>
    </body>
</html>
